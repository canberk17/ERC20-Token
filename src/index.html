<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yarock Token ICO Sale</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
h1 {text-align: center;}
   .center {
      margin: auto;
      width: 50%;
      padding: 10px;

}
</style>
  <body>
    <div class="container" style="width: 1170px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 >YAROCK TOKEN ICO SALE</h1>
          <hr/>
          <br/>

        </div>

        <div id="content" class="center">
          <p>
          Introducing "Yarock Token" (YAROCK)!
          Token price is <span class="token-price"></span>Ether. You currently have <span class="yarock-balance"></span>&nbsp;YAROCK.
        </p>
        <br/>
         <form role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
        <br>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">  
          </div>
        </div>
        <p><span class="tokens-sold"></span>/ <span class="tokens-available"></span>tokens sold</p>
        <hr>
          <p id="accountAddress"></p>
        </div>
        </div>
      </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
